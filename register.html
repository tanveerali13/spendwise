<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS for styling -->
    <link rel="stylesheet" href="css/login.css" />
    <script>
      function validatePassword() {
        var password = document.getElementById("password").value;
        var confirm_password =
          document.getElementById("confirm_password").value;

        if (password != confirm_password) {
          alert("Passwords do not match. Please try again.");
          return false;
        }
        return true;
      }
    </script>
  </head>
  <body>
    <section class="login-page">
      <div class="container">
        <div class="logo-flex">
          <img src="logo.gif" class="logo" alt="" />
        </div>
        <div class="card-page">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card">
                <div class="card-header">
                  <h3>Registration</h3>
                </div>

                <form
                  action="app/register.php" method="POST" id="register-form" onsubmit="return validatePassword()">
                  <div class="card-body">
                    <div class="mb-3">
                      <label for="username" class="form-label"></label>
                      <input type="text" class="form-control" id="username" name="username" placeholder="Username" required/>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label"></label>
                      <input type="text" class="form-control" id="email" name="email" placeholder="Email" required/>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label"></label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required/>
                    </div>
                    <div class="mb-3">
                      <label for="confirm_password" class="form-label"></label>
                      <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required/>
                    </div>
                    <div class="login-btn">
                      <button type="submit" value="Register" name="register_button" class="btn btn-primary btn-block">Register</button>
                    </div>
                  </div>
                </form>
                <div id="register-error-message"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-center">
          <p>Already have an account? <a href="index.html"> Login</a></p>
        </div>
      </div>
    </section>
    <script src="./js/register.js"></script>
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
