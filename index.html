<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS for styling -->
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <section class="login-page">
      <div class="container">
        <div class="logo-flex">
          <img src="assets/images/logo.gif" class="logo" alt="" />
        </div>
        <div class="card-page">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card">
                <div class="card-header">
                  <h3>LOGIN</h3>
                </div>

                <form action="" method="" id="login-form">
                  <div class="card-body">
                    <div class="mb-3">
                      <label for="username" class="form-label"></label>
                      <input type="text" id="username" class="form-control" name="username"
                        placeholder="username" required/>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label"></label>
                      <input type="password" id="password" class="form-control" name="password" placeholder="password" required/>
                    </div>
                    <div class="login-btn">
                      <button type="submit" value="Login" class="form-control" id="login_button" class="btn btn-primary btn-block">
                        Login
                      </button>
                    </div>
                  </div>
                </form> 
                <div id="error-message"></div>
              </div>
            </div>
          </div>
          
        </div>
        <div class="card-footer text-center">
          <p>Don't have an account? <a href="register.html"> Register</a></p>
        </div>
      </div>
    </section>
    <script src="./js/login.js"></script>
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
